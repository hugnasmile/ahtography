<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header class="mian-header">
        <h1 class="logo-text">AHTOGRAPHY</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/2.jpg" data-image-role="trigger" data-image-title="Merry-Go-Round" data-image-url="img/2.jpg">
                    <img class="thumbnail-image" src="img/2.jpg" alt="">
                    <span class="thumbnail-title">Lotte World</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/1.jpg" data-image-role="trigger" data-image-title="Halstatt" data-image-url="img/1.jpg">
                    <img class="thumbnail-image" src="img/1.jpg" alt="">
                    <span class="thumbnail-title">Halstatt</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/3.jpeg" data-image-role="trigger" data-image-title="Sevilla Cathedral" data-image-url="img/3.jpeg">
                    <img class="thumbnail-image" src="img/3.jpeg" alt="">
                    <span class="thumbnail-title">Sevilla</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/4.jpg" data-image-role="trigger" data-image-title="Gyochon Village" data-image-url="img/4.jpg">
                    <img class="thumbnail-image" src="img/4.jpg" alt="">
                    <span class="thumbnail-title">Gyoengju</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/5.jpeg" data-image-role="trigger" data-image-title="Sevilla Cathedral" data-image-url="img/5.jpeg">
                    <img class="thumbnail-image" src="img/5.jpeg" alt="">
                    <span class="thumbnail-title">Sevilla</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/6.gif" data-image-role="trigger" data-image-title="Seoul Grandpark" data-image-url="img/6.gif">
                    <img class="thumbnail-image" src="img/6.gif" alt="">
                    <span class="thumbnail-title">Gwacheon</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/7.gif" data-image-role="trigger" data-image-title="Cherry Blossom" data-image-url="img/7.gif">
                    <img class="thumbnail-image" src="img/7.gif" alt="">
                    <span class="thumbnail-title">Gwacheon</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="img/2.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Merry-Go-Round</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
